<!DOCTYPE html>
<html lang="en">
<head>
	<title>Music Mixer Project!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Anton%7CBarlow" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div id="container">

		<!--Introduction-->
		<section class="topBar">
			<h1 id="eletronicMu">ELETRONIC MUSIC MIX</h1>
			<p id="intro"> Explore fabulous electronic tracks</p>
		</section>



		<!--Eletronic 1-->
		<section class="electro">
			<div class="drop-zone">
				<div id="recordplayerArea">
					<div id="recordPlayer">
						<img src="images/record_player.svg" alt="record player base" class="recordBase">
						<img data-currenttrack="audios/elec2.mp3" src="images/record_place.svg" alt="record" class="record">
						<!-- #recordplay -->
						<img data-currenttrack="audios/elec2.mp3" src="images/tune_stick.svg" alt="tune stick" class="tuneStick" id="stop">
						<!-- #rotatestick -->
					</div>
					<div class="overlay">
					<p id="dropText">Drop Here!</p>
					</div>
				</div>
				<div class="dropzoneMonitor">
					<!-- .palying -->
					<div class="bars">
						<div class="bar no1"></div>
						<div class="bar no2"></div>
						<div class="bar no3"></div>
						<div class="bar no4"></div>
						<div class="bar no5"></div>
						<div class="bar no6"></div>
						<div class="bar no7"></div>
						<div class="bar no8"></div>
						<div class="bar no9"></div>
						<div class="bar no10"></div>
						<div class="bar no11"></div>
					</div>
				</div>
			</div>
			

			<h2 class="hidden">Music Mixes</h2>
			<div id="musicMixes">
				<!--blue gradient eletronic-->
				<div class="elecTrack" id="track1">
					<audio src="audios/elec1.mp3"></audio>
					<img src="images/eletronic_music1.svg" alt="Eletronic music" id="electroMusic1" class="tracks">
				</div>

				<!-- Purle gradient eletronic  -->
				<div class="elecTrack" id="track2">
					<audio src="audios/elec2.mp3"></audio>
					<img src="images/eletronic_music2.svg" alt="Eletronic music" id="electroMusic2" class="tracks">
				</div>

				<!--Purle, aqua, pink gradient eletronic-->
				<div class="elecTrack" id="track3">
					<audio src="audios/elec3.mp3"></audio>
					<img src="images/eletronic_music3.svg" alt="Eletronic music" id="electroMusic3" class="tracks">
				</div>
			</div>

		</section>

	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
