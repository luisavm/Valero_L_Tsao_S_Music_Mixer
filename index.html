<!DOCTYPE html>
<html lang="en">
<head>
	<title>Music Mixer Project!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Anton%7CBarlow" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div id="container">

		<!--Introduction-->
		<section class="topBar">
			<h1 id="eletronicMu">ELETRONIC MUSIC MIX</h1>
			<p id="intro">Drag and drop the icons to the record player!</p>
			<p id="intro2">Click record stick to restart.</p>
		</section>



		<!--Eletronic 1-->
		<section class="electro">
			<div class="drop-zone">
				<div id="recordplayerArea">
					<div id="recordPlayer">
						<img src="images/record_player.svg" alt="record player base" class="recordBase">
						<img src="images/record_place.svg" alt="record" class="record">
						<!-- #recordplay -->
						<img src="images/tune_stick.svg" alt="tune stick" class="tuneStick" id="stop">
						<!-- #rotatestick -->
					</div>
					<div class="overlay">
					<p id="dropText">Drop the beat!</p>
					</div>
				</div>
				<div class="dropzoneMonitor">
					<!-- .palying -->
					<div class="bars">
						<div class="bar no1"></div>
						<div class="bar no2"></div>
						<div class="bar no3"></div>
						<div class="bar no4"></div>
						<div class="bar no5"></div>
						<div class="bar no6"></div>
						<div class="bar no7"></div>
						<div class="bar no8"></div>
						<div class="bar no9"></div>
						<div class="bar no10"></div>
						<div class="bar no11"></div>
					</div>
				</div>
			</div>


			<h2 class="hidden">Music Mixes</h2>
			<div id="musicMixes">
				<!--blue gradient eletronic-->
				<audio class="audios beat" id="beat1A" loop><source src="audios/beat1.mp3" type="audio/mp3"></audio>
				<audio class="audios beat" id="beat2A" loop><source src="audios/beat2.mp3" type="audio/mp3"></audio>
				<audio class="audios beat" id="beat3A" loop><source src="audios/beat3.mp3" type="audio/mp3"></audio>
				<audio class="audios melody" id="melody1A" loop><source src="audios/melody1.mp3" type="audio/mp3"></audio>
				<audio class="audios melody" id="melody2A" loop><source src="audios/melody2.mp3" type="audio/mp3"></audio>
				<audio class="audios melody" id="melody3A" loop><source src="audios/melody3.mp3" type="audio/mp3"></audio>
				<audio class="audios effect" id="effect1A" loop><source src="audios/effect1.mp3" type="audio/mp3"></audio>
				<audio class="audios effect" id="effect2A" loop><source src="audios/effect2.mp3" type="audio/mp3"></audio>
				<audio class="audios effect" id="effect3A" loop><source src="audios/effect3.mp3" type="audio/mp3"></audio>
				<audio class="audios voice" id="voice1A" loop><source src="audios/voice1.mp3" type="audio/mp3"></audio>
				<audio class="audios voice" id="voice2A" loop><source src="audios/voice2.mp3" type="audio/mp3"></audio>
				<audio class="audios voice" id="voice3A" loop><source src="audios/voice3.mp3" type="audio/mp3"></audio>

				<div class="beats">
					<!-- <h2 id="titBeats">BEATS<h2> -->
				<div class="elecTrack" id="beat1">
					<img src="images/eletronic_music1.svg" alt="Eletronic music">

				</div>
				<!-- Purle gradient eletronic  -->
				<div class="elecTrack" id="beat2">
					<!-- <audio src="audios/elec2.mp3" class="audios"></audio> -->
					<img src="images/eletronic_music1.svg" alt="Eletronic music">
				</div>
				<!--Purle, aqua, pink gradient eletronic-->
				<div class="elecTrack" id="beat3">
					<!-- <audio src="audios/elec3.mp3" class="audios"></audio> -->
					<img src="images/eletronic_music1.svg" alt="Eletronic music">
				</div>
				</div>

				<div class="melodies">
					<!-- <h2 id="titMelody">MELODY<h2> -->
					<div class="elecTrack" id="melody1">
					<img src="images/eletronic_music2.svg" alt="Eletronic music">
					</div>
				<!-- Purle gradient eletronic  -->
					<div class="elecTrack" id="melody2">
					<!-- <audio src="audios/elec2.mp3" class="audios"></audio> -->
					<img src="images/eletronic_music2.svg" alt="Eletronic music">
					</div>
				<!--Purle, aqua, pink gradient eletronic-->
					<div class="elecTrack" id="melody3">
					<!-- <audio src="audios/elec3.mp3" class="audios"></audio> -->
					<img src="images/eletronic_music2.svg" alt="Eletronic music">
					</div>
				</div>
				<div class="effects">
					<!-- <h2 id="titEffects">EFFECTS<h2> -->
					<div class="elecTrack" id="effect1">
					<img src="images/eletronic_music3.svg" alt="Eletronic music">
					</div>
				<!-- Purle gradient eletronic  -->
					<div class="elecTrack" id="effect2">
					<!-- <audio src="audios/elec2.mp3" class="audios"></audio> -->
					<img src="images/eletronic_music3.svg" alt="Eletronic music">
					</div>
				<!--Purle, aqua, pink gradient eletronic-->
					<div class="elecTrack" id="effect3">
					<!-- <audio src="audios/elec3.mp3" class="audios"></audio> -->
					<img src="images/eletronic_music3.svg" alt="Eletronic music">
					</div>
				</div>
				<div class="voices">
					<!-- <h2 id="titVoice">VOICES<h2> -->
					<div class="elecTrack" id="voice1">
					<img src="images/eletronic_music4.svg" alt="Eletronic music">
					</div>
				<!-- Purle gradient eletronic  -->
					<div class="elecTrack" id="voice2">
					<!-- <audio src="audios/elec2.mp3" class="audios"></audio> -->
					<img src="images/eletronic_music4.svg" alt="Eletronic music">
					</div>
				<!--Purle, aqua, pink gradient eletronic-->
					<div class="elecTrack" id="voice4">
					<!-- <audio src="audios/elec3.mp3" class="audios"></audio> -->
					<img src="images/eletronic_music4.svg" alt="Eletronic music">
					</div>
				</div>

			</div>

		</section>

	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
